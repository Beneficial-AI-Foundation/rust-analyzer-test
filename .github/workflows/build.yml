name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Check code formatting
        run: cargo fmt --all -- --check
        continue-on-error: true

      - name: Run clippy
        run: cargo clippy --target ${{ matrix.target }} --bin generate_function_subgraph_dot

      - name: Build debug binary
        run: cargo build --bin generate_function_subgraph_dot --target ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --bin generate_function_subgraph_dot --target ${{ matrix.target }}

      - name: Test binary functionality (Unix)
        if: runner.os != 'Windows'
        run: |
          # Test that the binary shows usage when run without arguments
          ./target/${{ matrix.target }}/release/generate_function_subgraph_dot || echo "Expected exit code 1 for usage message"

      - name: Test binary functionality (Windows)
        if: runner.os == 'Windows'
        run: |
          # Test that the binary shows usage when run without arguments
          & "target\${{ matrix.target }}\release\generate_function_subgraph_dot.exe"
          if ($LASTEXITCODE -eq 1) { Write-Host "Expected exit code 1 for usage message" }
