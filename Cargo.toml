[package]
name = "rust-analyzer-test"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
regex = "1.10.3"
rustdoc-json = "0.9.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = { version = "2.0", features = ["full", "visit", "parsing"] }
petgraph = "0.6"
quote = "1.0"
prettyplease = "0.2.31"
scip = "0.5.2" 
prost = "0.13.5"
protobuf = "4.31.0-beta1"
html-escape = "0.2.13"
quick-xml = "0.31"

[[bin]]
name = "build_rustdoc_json"
path = "build_rustdoc_json.rs"

[[bin]]
name = "parse_rustdoc_deps"
path = "parse_rustdoc_deps.rs"

[[bin]]
name = "call_graph_with_syn_v1"
path = "call_graph_with_syn_v1.rs"

[[bin]]
name = "call_graph_with_syn_v2"
path = "call_graph_with_syn_v2.rs"

[[bin]]
name = "stats_unit_graph"
path = "stats_unit_graph.rs"

[[bin]]
name = "generate_dot_from_unit_graph"
path = "generate_dot_from_unit_graph.rs"

[[bin]]
name = "generate_call_graph_dot"
path = "src/bin/generate_call_graph_dot.rs"

[[bin]]
name = "generate_file_subgraph_dot"
path = "src/bin/generate_file_subgraph_dot.rs"

[[bin]]
name = "generate_files_subgraph_dot"
path = "src/bin/generate_files_subgraph_dot.rs"

[[bin]]
name = "generate_function_subgraph_dot"
path = "src/bin/generate_function_subgraph_dot.rs"